<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="../Style/Register.css">
</head>
<body>
    <p>Register</p>
<form action="">
    <table>
        
            <tr>
                <td><input type="text" value="First Name"></td>
                <td><input type="text" value="Last Name"></td>
            </tr>
            <tr>
                <td><input type="text" value="Password"></td>
                <td><input type="text" value="Confirm Password"></td>
            </tr>
            <tr>
                <td><input type="text" value="E-mail"></td>
                <td><input type="text" value="Address"></td>
            </tr>
            <tr>
                
                <td colspan="2">
                    <label for="">Male<input type="radio" name="g" id="m"></label>
                    <label for="">Female<input type="radio" name="g" id="f"></label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="submit">
                </td>
            </tr>
    </table>
    <p class="signin"><a href="../HTML/Login.html">Already have an account ?</a></p>
</form>
</body>
</html>
